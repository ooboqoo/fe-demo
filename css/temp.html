<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Demo</title>
</head>

<body>
  <style>
    body {
      background: burlywood;
    }

    .parent {
      height: 100vh;
      position: relative;
    }

    .child {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 500px;
      height: 500px;
      background: brown;
    }
  </style>
  <div class="parent">
    <div class="child">
      <div style="width: 20px; height: 20px; border: 2px solid gray">content</div>
    </div>
  </div>
</body>

</html>
